<!DOCTYPE html>

</head>
<body>
<h1> Know Your Vote </h1>
<div class=" row">
    <div class = "column">
        <div>
            <p>
                Afraid of being an uneducated voter? Think there's nothing to care about? Tell us what you care about and we'll prove you wrong.
            </p>
        </div>
    </div>
    <div class = "column">
        <h2>What We'll Do</h2>
            <p>
                We'll send you a text about the bills and legislation that might interest you so go check them out!!
            </p>
    </div>

    <div class = "column">
        <div>
            <form>
                <fieldset><legend>Info</legend>
                    Name: <input id = "name" type = "text" name = "name" value = "Name" size = "25" maxlength = "50" />
                    <br>
                    State: <input id = "state" type = "text" place = "state" value = "state" size = "25" maxlength = "50" />
                    <br>
                    Interests: <input id = "keyword" type = "text" name = "keyword" value = "women" size = "25" maxlength = "50" />
                    <br>

                    <div2>
                        <input id = "number" type = "text" name = "" value = "+16786328132" size = "25" maxlength = "50" />
                        <input id="button" type="submit" value="Send a Text!" style = "font-size: 1rem; color: #595959; font-family: 'Baskerville Old Face', serif;" input>
                        <script src="main.js"></script>
                    </div2>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
<link rel="stylesheet" href="style.css"/>
</body>
